name: mini_app
description: >-
  A modern, portfolio-ready Flutter note-taking application featuring 
  real-time synchronization with Firebase, intuitive note management, 
  and a responsive Material Design UI with dark mode support.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.17.5

  # State management
  flutter_riverpod: ^2.5.1

  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
